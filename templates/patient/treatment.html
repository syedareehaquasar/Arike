{% extends "../pannel.html" %}
{% block right %}
<div class="flex flex-col flex-wrap px-10 py-5 m-5">
    <div class="flex">
        <h1 class="text-3xl text-gray-100 mr-10 mb-5">Treatment</h1>
        <a href="/treatment/create/"><button class="p-2 w-200 bg-purple-500 text-gray-100 rounded-lg"><i class="fi fi-rr-add mr-2"></i>Add</button></a>
    </div>
    <div class="flex flex-wrap">
    {% for t in treatment %}
        <div class="shadow bg-gray-100 rounded-lg w-1/3 p-4 m-2">
            <a href="#"><h2 class="text-xl font-semibold hover:text-purple-600"><i class="fi fi-rr-treatment mr-2"></i>{{t.description}}</h2></a>
            <ul class="text-sm text-gray-500 p-2">
                <li>Care Type: {{t.care_type}}</li>
                <li>Care Sub Type: {{t.care_sub_type}}</li>
                <li>Patient: {{t.patient}}</li>
                <li>Nurse: {{t.nurse}}</li>
            </ul>
            <a href="/treatment/update/{{t.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-pencil"></i></button></a>
            <a href="/treatment/delete/{{t.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-trash"></i></button></a>
        </div>
    {% empty %}
        <div class="flex items-center justify-center">
            <div class="text-xl">No Treatments yet.</div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock right %}
