{% extends "pannel.html" %} {% block right %}
<div class="flex flex-col w-full md:space-y-4">
    <header class="w-full h-16 z-40 flex items-center justify-between">
        <div class="block lg:hidden ml-6">
            <button class="flex p-2 items-center rounded-full bg-white shadow text-gray-500 text-md">
                <svg width="20" height="20" class="text-gray-400" fill="currentColor" viewBox="0 0 1792 1792"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M1664 1344v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="relative z-20 flex flex-col justify-end h-full px-3 md:w-full">
            <div class="relative p-1 flex items-center w-full space-x-4 justify-end">
                <span class="w-1 h-8 rounded-lg bg-gray-200">
                </span>
                <a href="#" class="block relative">
                    <img alt="profile"
                        src="https://img.icons8.com/office/16/000000/circled-user-female-skin-type-1-2.png"
                        class="mx-auto object-cover rounded-full h-10 w-10 " />
                </a>
                <button class="flex items-center text-gray-500 dark:text-white text-md">
                    {{request.user.username}}
                    <svg width="20" height="20" class="ml-2 text-gray-400" fill="currentColor" viewBox="0 0 1792 1792"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1408 704q0 26-19 45l-448 448q-19 19-45 19t-45-19l-448-448q-19-19-19-45t19-45 45-19h896q26 0 45 19t19 45z">
                        </path>
                    </svg>
                </button>
                <a href="user/logout/"><span>LogOut</span></a>
            </div>
        </div>
    </header>
    <div class="overflow-auto h-screen pb-24 px-4 md:px-6">
        <h1 class="text-4xl font-semibold text-gray-800 dark:text-white">
            Greetings, {{request.user.username}}
        </h1>
        <h2 class="text-md text-gray-400">
            Here&#x27;s what&#x27;s happening with your dashboard today.
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-4">
            <div class="shadow-lg px-4 py-6 w-full bg-white dark:bg-gray-700 relative rounded-lg">
                <span class="decoration-solid text-lg text-gray-100">Facility</span>
            </div>
            <div class="shadow-lg px-4 py-6 w-full bg-white dark:bg-gray-700 relative rounded-lg">
                <span class="decoration-solid text-lg text-gray-100">Patient</span>
            </div>
            <div class="shadow-lg px-4 py-6 w-full bg-white dark:bg-gray-700 relative rounded-lg">
                <span class="decoration-solid text-lg text-gray-100">Treatment Details</span>
            </div>
            <div class="shadow-lg px-4 py-6 w-full bg-white dark:bg-gray-700 relative rounded-lg">
                <span class="decoration-solid text-lg text-gray-100">Patient Family Details</span>
            </div>
        </div>
    </div>
</div>
{% endblock right %}
