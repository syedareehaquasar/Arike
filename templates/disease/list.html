{% extends "../pannel.html" %}
{% block right %}
<div class="flex flex-col flex-wrap px-10 py-5 m-5">
    <div class="flex">
        <h1 class="text-3xl text-gray-100 mr-10 mb-5">Disease</h1>
        <a href="/disease/create/"><button class="p-2 w-200 bg-purple-500 text-gray-100 rounded-lg"><i class="fi fi-rr-add mr-2"></i>Add</button></a>
    </div>
    <div class="flex flex-wrap">
    {% for d in disease %}
        <div class="shadow bg-gray-100 rounded-lg w-1/3 p-4 m-2">
            <a href="#"><h2 class="text-xl font-semibold hover:text-purple-600"><i class="fi fi-rr-id-badge mr-2"></i>{{f.disease}}</h2></a>
            <ul class="text-sm text-gray-500 p-2">
                <li>DOB: {{d.treatment}}</li>
                <li>Paitient: {{d.patient}}</li>
                <li>Nurse: {{d.nurse}}</li>
                <li>Note: {{d.note}}</li>
            </ul>
            <a href="/disease/update/{{f.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-pencil"></i></button></a>
            <a href="/disease/delete/{{f.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-trash"></i></button></a>
        </div>
    {% empty %}
        <div class="flex items-center justify-center">
            <div class="text-xl">No Diseases yet.</div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock right %}
