{% extends "../pannel.html" %}
{% block right %}
<div class="flex flex-col flex-wrap px-10 py-5 m-5">
    <div class="flex">
        <h1 class="text-3xl text-gray-100 mr-10 mb-5">Visits</h1>
        <a href="/visit/create/"><button class="p-2 w-200 bg-purple-500 text-gray-100 rounded-lg"><i class="fi fi-rr-add mr-2"></i>Add</button></a>
    </div>
    <div class="flex flex-wrap">
    {% for v in visit %}
        <div class="shadow bg-gray-100 rounded-lg w-1/3 p-4 m-2">
            <a href="#"><h2 class="text-xl font-semibold hover:text-purple-600"><i class="fi fi-rr-clock mr-2"></i>{{v.patient}} | {{v.nurse}}</h2></a>
            <ul class="text-sm text-gray-500 p-2">
                <li>Date: {{v.date}}</li>
                <li>Time: {{v.time}}</li>
                <li>Duration: {{v.duration}}</li>
            </ul>
            <a href="/visit/update/{{v.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-pencil"></i></button></a>
            <a href="/visit/delete/{{v.id}}/"><button class="mt-2 p-2 bg-purple-500 text-gray-100 rounded-lg" type="submit"><i class="fi fi-rr-trash"></i></button></a>
        </div>
    {% empty %}
        <div class="flex items-center justify-center">
            <div class="text-xl">No Visits yet.</div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock right %}
